<section>

<h1>{{options.option}}</h1>
<form [formGroup]="AuthForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn" style="background-color: rgb(0, 77, 243);color: white;margin-top: 20px;" >Submit</button>
    <ng-container *ngif="options.label == 'signIn';else showsignIn ">
        <a [routerLink]="'[/signUp]'" class="text-black"> Registrarse</a>
    </ng-container>
  </form>
  <ng-template #showsignIn>
    <a [routerLink]="'[/signIn]'" class="text-black">
        Ya tienes una cuenta?<small> Iniciar sesion</small>
    </a>
  </ng-template>
  

</section>
