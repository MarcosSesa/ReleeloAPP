

<form class="form" [formGroup]="AuthForm" (ngSubmit)="onSubmit()">

  <div class="text-center">
      <i class="fa fa-key" style="font-size: 101px;color: #0f5636;border-bottom-color: rgb(15, 86, 54);"></i>
      <h1 class="heading">{{options.option}} en Releelo</h1>
      <small>Escribe tus datos</small>
  </div>

  <div class="text-center mb-3" style="margin-top: 71px;">
    <input formControlName="email" type="email" class="form-control" name="email" placeholder="Email"  />
  </div>

  <div class="text-center">
    <input formControlName="password" type="password" class="form-control" name="password" placeholder="ContraseÃ±a" />
  </div>

  <div class="text-center" style="margin-top: 25px;">
    <button class="btn btn-primary" type="submit"  style="width: 142.5px;background: #0f5636;">Button</button>
  </div>

  <div class="text-center" style="margin-top: 25px;">
    <ng-container *ngIf="options.id == 'signIn'; ">
      <a [routerLink]="['/signUp']" class="text-black" style="text-decoration: none;"> Registrarse</a>
    </ng-container>
  </div>
  
  <div class="text-center" style="margin-top: 25px;">
    <ng-container *ngIf="options.id == 'signUp'; ">
      <a [routerLink]="['/signIn']" class="text-black" style="text-decoration: none;">Ya tienes una cuenta?<small> Iniciar sesion</small></a>
    </ng-container>
  </div>
  

</form>
